AllCops:
  TargetRubyVersion: 2.3

  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/migrate/*'
    - 'vendor/**/*'
    - 'Guardfile'
    - 'db/schema.rb'

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 110

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
